<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/04-rock-paper-scissors.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <h4>Choose one</h4>

    <!-- Options Form -->
    <form>
      <label> </label>
      <label>
        <input type="radio" name="choice" value="rock" />
        <img src="./img/rock-emoji.png" alt="" />
      </label>
      <label>
        <input type="radio" name="choice" value="paper" />
        <img src="./img/paper-emoji.png" alt="" />
      </label>
      <input type="radio" name="choice" value="scissors" />
      <img src="./img/scissors-emoji.png" alt="" />
    </form>

    <!-- Submit Button -->
    <div>
      <button class="send">Send</button>
      <button class="reset">Reset</button>
    </div>

    <!-- Result Display -->
    <div>
      <p id="played"></p>
      <p id="result"></p>
      <p id="scoreText">Wins : 0 | Losses : 0 | Draws : 0</p>
    </div>

    <!-- External JS Script -->
    <script src="./script/04-rock-paper-scissors.js"></script>
  </body>
</html>
