<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/04-booleans.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <h4>Choose one</h4>

    <!-- Options Form -->
    <form>
      <label>
        <input type="radio" name="choice" value="scissors" /> Scissors
      </label>
      <label> <input type="radio" name="choice" value="rock" /> Rock </label>
      <label> <input type="radio" name="choice" value="paper" /> Paper </label>
    </form>

    <!-- Submit Button -->
    <div>
      <button onclick="send()">Send</button>
    </div>

    <!-- Result Display -->
    <div>
      <p id="result"></p>
    </div>

    <!-- External JS Script -->
    <script src="./script/04-boolean.js"></script>
  </body>
</html>
