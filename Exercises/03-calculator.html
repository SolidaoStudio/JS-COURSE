<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <button
        onclick="calculation = calculation + '1';
        console.log(calculation);"
      >
        1
      </button>
      <button
        onclick="calculation = calculation + '2';
        console.log(calculation);"
      >
        2
      </button>
      <button
        onclick="calculation = calculation + '3';
        console.log(calculation);"
      >
        3
      </button>
      <button
        onclick="calculation = calculation + '/';
      console.log(calculation);"
      >
        /
      </button>
    </div>
    <div>
      <button
        onclick="calculation = calculation + '4';
        console.log(calculation);"
      >
        4
      </button>
      <button
        onclick="calculation = calculation + '5';
        console.log(calculation);"
      >
        5
      </button>
      <button
        onclick="calculation = calculation + '6';
        console.log(calculation);"
      >
        6
      </button>
      <button
        onclick="calculation = calculation + '*';
        console.log(calculation);"
      >
        *
      </button>
    </div>
    <div>
      <button
        onclick="calculation = calculation + '7';
        console.log(calculation);"
      >
        7
      </button>
      <button
        onclick="calculation = calculation + '8';
        console.log(calculation);"
      >
        8
      </button>
      <button
        onclick="calculation = calculation + '9';
        console.log(calculation);"
      >
        9
      </button>
      <button
        onclick="calculation = calculation + '-';
      console.log(calculation);"
      >
        -
      </button>
    </div>
    <div>
      <button
        onclick="calculation = calculation + '.';
        console.log(calculation);"
      >
        .
      </button>
      <button
        onclick="calculation = calculation + '0';
        console.log(calculation);"
      >
        0
      </button>
      <button
        onclick="result = eval(calculation);
        console.log(result);calculation = '';"
      >
        =
      </button>
      <button
        onclick="calculation = calculation + '+';
      console.log(calculation);"
      >
        +
      </button>
    </div>
    <script>
      let calculation = "";
      console.log(calculation);
    </script>
  </body>
</html>
