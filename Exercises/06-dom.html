<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/06-dom.css">
  <body>
    <div class="youtubeContainer">
      <label for="subscribeButton">Youtube Subscribe Button</label>
      <br />
      <br />
      <button id="subscribeButton" class="subscribeButtonOff">Subscribe</button>
    </div>
    <br />
    <div class="rpsContainer">
      <p>Rock Paper Scissors</p>
      <a href="">Click here</a>
    </div>
    <br>
    <div class="amazonContainer">
      <t>Amazon Shipping Calculator.</t>
      <p>Order under $40 = +$10 shipping.</p>
      <p>Orders over $40 = FREE shipping.</p>
      <div class="CalculateContainer">
        <input
          type="number"
          name="orderCost"
          id="orderCost"
          placeholder="Cost of order"
        />
        <button id="calculateButton">Calculate</button>
      </div>
      <p id="calculateResult"></p>
    </div>
    <script src="./script/06-dom.js"></script>
  </body>
</html>
