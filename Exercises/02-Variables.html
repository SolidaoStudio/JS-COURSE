<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      const name = "Luan";
      console.log("my name is " + name);
      console.log(
        "You order 1 coffee (5$), 2 bagels ($3 each), and 1 soup($9)."
      );
      const cafe = 5;
      const bagels = 3;
      const soup = 9;
      let cost = cafe + bagels * 2 + soup;
      console.log;
      console.log("Price of food = " + cost + "$");
      console.log("tax = 10%");
      cost = cost / 10 + cost;
      console.log("Total = " + cost);
    </script>
  </body>
</html>
